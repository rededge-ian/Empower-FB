<!DOCTYPE html>
<html>
<head>
    <title>List Your Friends</title>
</head>
<body>
    <div id="fb-root"></div>
    <script>
        // Facebook functions to run once loaded
        window.fbAsyncInit = function() {
			FB.init({
				appId      : '', // App ID
				channelUrl : '', // Channel File
				status     : true,
				cookie     : true,
				xfbml      : true
			});

			FB.Event.subscribe('auth.authResponseChange', function(response) {
				if (response.status === 'connected') {
                    // Do stuff now that they're logged in 
				} else if (response.status === 'not_authorized') { // They did not authorize the app, prompt them again
					FB.login();
				} else { // No response (or other response), prompt again
					FB.login();
				}
			});
		};

    	// Load the Facebook SDK
		(function(d){
			var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			ref.parentNode.insertBefore(js, ref);
		}(document));
    </script>
    
    <h1>Friend Lister</h1>

    <h2>A List Of Your Friends:</h2>
    
    <div id="friends">
        <ul>
            <li>Sarah</li>
            <li>Raj</li>
            <li>Bob</li>
        </ul>
    </div>
    
</body>
</html>
